<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pharma Dash | Sistema de Farmácia Funcional</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body>

    <div class="container">
        <aside class="controls-panel">
            <!-- CLASSE ADICIONADA AQUI para controlar a rolagem -->
            <div class="sidebar-scrollable-content">
                <div class="logo">
                    <i data-feather="plus-circle"></i>
                    <h2>Pharma Dash</h2>
                </div>
                <div class="control-group">
                    <h4>Ações</h4>
                    <button id="btn-list-all"><i data-feather="list"></i>Listar Todos</button>
                    <button id="btn-add"><i data-feather="plus"></i>Adicionar Fármaco</button>
                </div>
                <div class="control-group">
                    <h4>Filtros Rápidos</h4>
                    <button id="btn-open-filter-modal"><i data-feather="filter"></i>Filtrar por...</button>
                </div>
                <div class="control-group">
                    <h4>Funções Avançadas</h4>
                    <button id="btn-remove-duplicates"><i data-feather="copy"></i>Remover Duplicatas</button>
                    <button id="btn-chunk"><i data-feather="grid"></i>Agrupar em Páginas</button>
                    <button id="btn-cheapest-by-marca"><i data-feather="award"></i>Mais Barato por Marca</button>
                </div>
                 <div class="control-group">
                    <h4>Administração</h4>
                    <button id="btn-reset" class="btn-danger"><i data-feather="trash-2"></i>Resetar Estoque</button>
                </div>
            </div>

            <div class="theme-switcher-wrapper">
                <button id="theme-toggle" title="Alternar tema">
                    <i class="icon-sun" data-feather="sun"></i>
                    <i class="icon-moon" data-feather="moon"></i>
                </button>
            </div>
        </aside>

        <main class="display-panel">
            <header>
                <div class="header-content">
                    <h3 id="main-title">Estoque de Fármacos</h3>
                    <div class="search-box">
                        <i data-feather="search"></i>
                        <input type="text" id="search-input" placeholder="Buscar por nome, marca ou princípio ativo...">
                    </div>
                </div>
                <div class="stats-cards">
                    <div class="card">
                        <i data-feather="box"></i>
                        <div class="card-info">
                            <span id="stat-total-items">0</span>
                            <p>Itens Únicos</p>
                        </div>
                    </div>
                    <div class="card">
                        <i data-feather="dollar-sign"></i>
                        <div class="card-info">
                            <span id="stat-total-value">R$ 0,00</span>
                            <p>Valor do Estoque</p>
                        </div>
                    </div>
                </div>
            </header>
            <div class="table-container">
                <table class="farmacos-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Foto</th>
                            <th>Nome</th>
                            <th>Marca</th>
                            <th>Preço</th>
                            <th>Qtd.</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody id="table-body">
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <!-- Modals -->
    <div id="filter-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <h3>Filtrar Fármacos</h3>
            <form id="filter-form">
                <div class="form-group">
                    <label for="filter-type">Filtrar por:</label>
                    <select id="filter-type">
                        <option value="marca">Marca</option>
                        <option value="categoria">Categoria</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="filter-value">Valor:</label>
                    <select id="filter-value"></select>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn-cancel" data-action="close-modal">Cancelar</button>
                    <button type="submit" class="btn-confirm">Aplicar Filtro</button>
                </div>
            </form>
        </div>
    </div>
    <div id="form-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <h3 id="modal-title">Adicionar Novo Fármaco</h3>
            <form id="farmaco-form">
                <input type="hidden" id="farmaco-id">
                <div class="form-grid">
                    <div class="form-group"><label for="nome">Nome</label><input type="text" id="nome" required></div>
                    <div class="form-group"><label for="marca">Marca</label><input type="text" id="marca" required></div>
                    <div class="form-group"><label for="preco">Preço</label><input type="number" step="0.01" id="preco" required></div>
                    <div class="form-group"><label for="quantidade">Quantidade</label><input type="number" id="quantidade" required></div>
                    <div class="form-group full-width"><label for="categoria">Categoria</label><input type="text" id="categoria" required></div>
                    <div class="form-group full-width"><label for="imagemUrl">URL da Imagem</label><input type="text" id="imagemUrl"></div>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn-cancel" data-action="close-modal">Cancelar</button>
                    <button type="submit" class="btn-confirm">Salvar</button>
                </div>
            </form>
        </div>
    </div>
    <div id="chunk-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <h3>Agrupar em Páginas</h3>
            <form id="chunk-form">
                <div class="form-group">
                    <label for="chunk-size">Itens por página:</label>
                    <input type="number" id="chunk-size" min="1" value="10" required>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn-cancel" data-action="close-modal">Cancelar</button>
                    <button type="submit" class="btn-confirm">Agrupar</button>
                </div>
            </form>
        </div>
    </div>
    <div id="result-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <h3 id="result-modal-title">Resultado da Operação</h3>
            <div id="result-modal-content" class="result-content"></div>
            <div class="modal-actions">
                <button type="button" class="btn-confirm" data-action="close-modal">Fechar</button>
            </div>
        </div>
    </div>

    <script>
      feather.replace();
    </script>
    <script src="lib.js"></script>
    <script src="ui.js"></script>
</body>
</html>
